# Site
name: "byzantinegeek"
title: "Travel and Adventures"
description: "Travel and Nature Photography"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
include: ["_pages"]
permalink: /:title/
email: njtimgeorge@gmail.com

# Authors
authors:
  tim:
    name: Tim
    display_name: Tim
    email: njtimgeorge@gmail.com
    gravatar: 22bd1e2a51aa439d01f828be01c0cef0
    web: https://www.byzantinegeek.com
    description: "Amateur photographer, occasional traveler."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
